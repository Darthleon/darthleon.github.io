<!DOCTYPE html>
<html>
<head>
    <script>
        function splicer()
        {
            var str = document.getElementById("text").value;
            var spliceX = document.getElementById("spliceX").value;
            var spliceY = document.getElementById("spliceY").value;
            var res = str.slice(spliceX,spliceY);
            console.log(str, spliceX, spliceY, res);
            document.getElementById("resultSplice").value = res;
        }

        function cutter()
        {
            var str = document.getElementById("text").value;
            var search = document.getElementById("cutter").value;
            var length = search.length;
            var res = str.search(search);
            console.log(str, spliceX, spliceY, res);
            document.getElementById("resultCut").value ="splice("+ res+','+(res+length)+")";
        }


    </script>
</head>
<body>
String:</br>
<input type="text" id="text"/></br></br></br>


Splice from string:</br>
string.splice(<input type="text" id="spliceX" style="width:50px"/>,<input type="text" id="spliceY" style="width:50px"/>)</br>

<input type='button' onclick="splicer()" value="Splice">
</br>
<input type="text" id="resultSplice"/></br></br></br>

Save from string:</br>
<input type="text" id="cutter" /></br>

<input type='button' onclick="cutter()" value="Save">
</br>
<input type="text" id="resultCut"/></br></br></br>

Save from string:</br>
<input type="text" id="cutter" /></br>

<input type='button' onclick="cutter()" value="Save">
</br>
<input type="text" id="resultCut"/></br></br></br>

</body>
</html>
