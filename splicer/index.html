<!DOCTYPE html>
<html>
<head>
    <script>
        function slicer()
        {
            var str = document.getElementById("text").value;
            var sliceX = document.getElementById("sliceX").value;
            var sliceY = document.getElementById("sliceY").value;
            if (sliceY!= undefined)
            {                
                var res = str.slice(sliceX,sliceY);
            }
            else
            {              
                var res = str.slice(sliceX);
            }

            document.getElementById("resultSlice").value = res;
        }

        function cutter()
        {
            var str = document.getElementById("text").value;
            var search = document.getElementById("cutter").value;
            var length = search.length;
            var res = str.search(search);

            document.getElementById("resultCut").value ="slice("+ res+','+(res+length)+")";
        }
        
        function ender()
        {
            var str = document.getElementById("text").value;
            var search = document.getElementById("removeFromEnd").value;
            var length = search.length;
            document.getElementById("resultEnd").value ="slice(0,-"+(length)+")";
        }

       
    </script>
</head>
<body>
String:</br>
<input type="text" id="text"/></br></br></br>


Slice from string:</br>
string.slice(<input type="text" id="sliceX" style="width:50px"/>,<input type="text" id="sliceY" style="width:50px"/>) (the second number is optional)</br>

<input type='button' onclick="slicer()" value="Slice">
</br>
<input type="text" id="resultSlice"/></br></br></br>

Save from string:</br>
<input type="text" id="cutter" /></br>

<input type='button' onclick="cutter()" value="Save">
</br>
<input type="text" id="resultCut"/></br></br></br>

Remove from End:</br>
<input type="text" id="removeFromEnd" /></br>

<input type='button' onclick="ender()" value="Remove">
</br>
<input type="text" id="resultEnd"/></br></br></br>


</body>
</html>
